<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="src/styles.css">
  <script src="src/app.js"></script>
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="splitter-container">

  <div class="splitter-child">
   <div class="main">
    <div class="display display-bill">
      <p medium-text>Bill</p>
      <input type="text" placeholder="0" id="bill-input">
      <img src="/tip-calculator-app-main/images/icon-dollar.svg" class='input-icon' alt="">
      </div>
  
   <div class="tip-selection">
    <p class='medium-text'>Select Tip %</p>
    <div class="tip-grid" id="tip-grid">
      <p class="tip-box preset-box" id="tipboxx">5%</p>
      <p class="tip-box preset-box" id="tipbox">10%</p>
      <p class="tip-box" id="tipbox">15%</p>
      <p class="tip-box preset-box" id="tipbox">25%</p>
      <p class="tip-box preset-box" id="tipbox">50%</p>
      <input type="text" class="custom-input" id="custom-input" placeholder="Custom">
    </div>
   </div>
  
    
    <div class="display display-head-count">
      <div class="people-text">
        <p class="medium-text">Number of People</p>
    <small class="error-msg hidden" id="second-error">can't be zero</small>
      </div>
    <input type="text" placeholder="0" id="person-input">
    <img src="/tip-calculator-app-main/images/icon-person.svg" class='input-icon' alt="">
    </div>
   </div>

 <footer>
  <div class="foot-cont tip-amt-cont">
  <div class="tips">
    <p>Tip Amount</p>
  <span>/ person</span>
  </div>
    <p id="value" class="tip-amt amt">$0.00</p>
  </div>

  
  <div class="foot-cont total-amt-cont">
    <div class="total">
      <p>Total</p>
    <span>/ person</span>
    </div>
      <p id="value" class="total-amt amt">$0.00</p>
    </div>

  <button id="reset">Reset</button>
 </footer>
  </div>
</div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
